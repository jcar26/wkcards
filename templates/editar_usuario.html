{% extends "baseWiki.html" %}
{% load static %}
{% block title %}
    Editar perfil
{% endblock %}

{% block content %}
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="../static/editar_usuario.css?v2" type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <div class="form-group">
        <form method= "POST">
            <div class="container col-lg-12 mt-5">
            <div class="row">
            <div class="col-lg-6 backImg">
                    <img class="img-fluid" alt="" src={% static '/images/Perfil.png' %}/>
            </div>

                <div class="col-lg-6 bg-light shadow">
                    <div class="signup-form">
                        <form action="" method="POST" class="col-lg-12 p-5"> {% csrf_token %}
                            <h1 class="animate__animated animate__heartBeat text-center" id="editaP" >Edita tu perfil</h1>
                            <div class="mb-4 col-lg-6 p-2">
                            </div>
                            <div class="row">
                                <div class="mb-3 col-lg-12">
                                    <label class="mb-2 typo">Nombre de usuario<span class="text-danger">*</span></label>
                                    <!--<input type="text" class="form-control" placeholder="Nombre de usuario">-->
                                    {{formEditar.username}}
                                </div>

                                <div class="mb-3 col-lg-12">
                                    <label class="mb-2 typo">Correo electrónico<span class="text-danger">*</span></label>
                                    <!--<input type="text" class="form-control" placeholder="Ingresa tu correo electrónico">-->
                                    {{formEditar.email}}
                                </div>

                                <div class="mb-3 col-lg-6">
                                    <label class="mb-2 typo">Nombres<span class="text-danger">*</span></label>
                                    <!--<input type="text" class="form-control" placeholder="Ingresa tus nombres">-->
                                    {{formEditar.first_name}}
                                </div>

                                <div class="mb-3 col-lg-6">
                                    <label class="mb-2 typo">Apellidos<span class="text-danger">*</span></label>
                                    <!--<input type="text" class="form-control" placeholder="Ingresa tus apellidos">-->
                                    {{formEditar.last_name}}
                                </div>


                                <div class="d-flex justify-content-center col-md-12 mt-3">
                                   <!--<button class="btn1">Registrate</button>-->
                                    <input type="submit" value="Guardar cambios" class="btn1">
                                </div>

                                <div class="d-flex justify-content-center col-md-12 mt-4">
                                   <!--<button class="btn1">Registrate</button>-->
                                    <input onclick="location.href='../password/'" value="Cambiar contraseña" class="btn1" type="button">
                                </div>

                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>

        </form>
    </div>
    <div class="pb-5">

    </div>
    <div class="pb-5">

    </div>

        <div class="pb-5">

    </div>
{% endblock %}
