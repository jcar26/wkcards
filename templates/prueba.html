{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inicia sesión</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="{% static '/login.css' %}" type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body class="bg-light py-5">

    <section class="login py-5 ">
        <div class="container py-5" >
            <div class="row g-0 ">
                <div class="col-lg-5 bg-danger">

                    <img class="img-fluid" alt="aaa" src={%static '/images/login.png'%}/>

                </div>
                <div class="col-lg-7 text-center text py-5">
                    <h1 class="animate__animated animate__heartBeat">Bienvenido</h1>
                    <form>
                        <div class="form-row pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Usuario">
                            </div>
                        </div>

                        <div class="form-row pt-4">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Contraseña">
                            </div>
                        </div>

                        <div class="form-row pt-4 pb-3">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1">Iniciar sesión</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
