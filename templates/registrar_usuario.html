{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inicia sesión</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      <link rel="stylesheet" href="../static/registro.css?v3" type="text/css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  </head>
  <body class="bg-light">
    <section class="login">

        <div class="container col-lg-12 mt-5">
            <div class="row">
            <div class="col-lg-6 backImg">
                    <img class="img-fluid" alt="" src={% static '/images/Registro1.png' %}/>
            </div>

                <div class="col-lg-6 bg-light shadow">
                    <div class="signup-form">
                        <form action="" method="POST" class="col-lg-12 p-5"> {% csrf_token %}
                            <h1 class="animate__animated animate__heartBeat text-center" >¡Registrate ahora!</h1>
                            <div class="mb-4 col-lg-6 p-2">
                            </div>
                            <div class="row">
                                <div class="mb-3 col-lg-6">
                                    <label class="mb-2 typo">Nombre de usuario<span class="text-danger">*</span></label>
                                    <!--<input type="text" class="form-control" placeholder="Nombre de usuario">-->
                                    {{formRegistro.username}}
                                </div>

                                <div class="mb-3 col-lg-6">
                                    <label class="mb-1 typo">Tipo de usuario<span class="text-danger">*</span></label>
                                    <!--
                                    <select name = "dropdown" class="form-controlDrop me-3 mt-1" >
                                        <option value="" selected="selected" hidden="hidden">Selecciona el tipo</option>
                                           <option value="1">Tipo 1</option>
                                           <option value="2">Tipo 2</option>
                                    </select>
                                    -->
                                    {{ formRegistroTipoUsuario.tipo }}
                                </div>

                                <div class="mb-3 col-lg-12">
                                    <label class="mb-2 typo">Correo electrónico<span class="text-danger">*</span></label>
                                    <!--<input type="text" class="form-control" placeholder="Ingresa tu correo electrónico">-->
                                    {{formRegistro.email}}
                                </div>

                                <div class="mb-3 col-lg-6">
                                    <label class="mb-2 typo">Nombres<span class="text-danger">*</span></label>
                                    <!--<input type="text" class="form-control" placeholder="Ingresa tus nombres">-->
                                    {{formRegistro.first_name}}
                                </div>

                                <div class="mb-3 col-lg-6">
                                    <label class="mb-2 typo">Apellidos<span class="text-danger">*</span></label>
                                    <!--<input type="text" class="form-control" placeholder="Ingresa tus apellidos">-->
                                    {{formRegistro.last_name}}
                                </div>

                                <div class="mb-3 col-lg-6">
                                    <label class="mb-2 typo">Contraseña<span class="text-danger">*</span></label>
                                    <!--<input type="password" class="form-control" placeholder="Ingresa tu contraseña">-->
                                    {{formRegistro.password1}}
                                </div>

                                <div class="mb-3 col-lg-6 mb-5">
                                    <label class="mb-2 typo">Confirma tu contraseña<span class="text-danger">*</span></label>
                                    <!--<input type="password" class="form-control" placeholder="**********">-->
                                    {{formRegistro.password2}}
                                </div>

                                <div class="d-flex justify-content-center col-md-12">
                                   <!--<button class="btn1">Registrate</button>-->
                                    <input type="submit" value="Registrate" class="btn1">
                                </div>

                            </div>
                        </form>
                        <p class="text-center mt-3 text-secondary">¿Ya tienes una cuenta?<a href="{% url 'login' %}">Inicia sesión</a></p>
                    </div>
                </div>

            </div>
        </div>
    </section>
  </body>
</html>
